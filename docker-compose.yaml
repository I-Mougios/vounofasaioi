services:
  mysql:
    image: mysql:8.0
    container_name: vounofasaioi_db
    restart: always
    volumes:
      - vounofasaioi-data:/var/lib/mysql
      - ./configurations/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"

  api:
    build:
      context: .
      dockerfile: src/backend/Dockerfile
    ports:
      - "8000:8000"
    command: [
      "uvicorn",
      "backend.main:app",
      "--host", "0.0.0.0",
      "--port", "8000",
      "--reload",
      "--reload-dir", "src",
      "--reload-exclude", "*.txt"
    ]
    volumes:
      - ./src:/app/src
      - ./configurations:/app/configurations
    depends_on:
      - mysql
volumes:
  vounofasaioi-data:
